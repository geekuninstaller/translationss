  multilingual_interface: "Rozhraní Geek Uninstaller je přeloženo do většiny jazyků:"
  review_1: Výkon Geek Uninstaller je působivý. Rychle se odinstaluje a najde zbylé soubory, které nikdo nemohl. Celkově je aplikace působivým nástrojem údržby, který poskytuje výkon i funkce. Vysoce doporučeno.
  review_2: Pointa je, že Geek Uninstaller je pěkný nástroj, který může být docela užitečný. Nezkušení uživatelé by díky jeho intuitivnímu uspořádání a celkové jednoduchosti neměli mít při práci s tímto programem žádné potíže.
  review_3: Geek Uninstaller je ideální pro každého, kdo se chce ujistit, že při odinstalaci programu na svém systému nic nezanechá.
  review_4: Geek Uninstaller je přenosný a podporuje téměř všechny funkce, které by někdo očekával od nástroje pro odinstalaci. Ideální pro flash disky, protože je to jeden soubor, který zabírá velmi málo místa.
  review_5: Už mě tak omrzelo používání několika různých odinstalačních programů, jen abych mohl spravovat své 32 i 64bitové aplikace. Nejen, že nefungovaly tak dobře, jak bych si přál, ale většina z nich byla přeplněná všemi druhy zbytečných funkcí, které jsem nechtěl. Geek Uninstaller je pro mě perfektní odinstalátor. Uživatelské rozhraní je jednoduché a dokonalé a odinstalace jsou rychlé a přesné. Přál bych si, abych to našel dříve, protože jsem se konečně nabažil další bezplatné 64bitové odinstalační aplikace a před týdnem jsem ustoupil a koupil si licenci Revo Pro... Váš program se mi líbí natolik, že jsem ho použil k odstranění Revo Pro poté, co jsem to nainstaloval, lol.
  review_6: Již dříve jsem používal jiné odinstalační programy (např. Revo Uninstaller a další) a váš produkt je překonává. Je to tak snadné použití a nikdy jsem neměl problém, jako jsem měl s Revo, s programy, které nezaplňují seznam odinstalací. Software instaluji a odinstaluji celkem pravidelně a GeekUninstaller mi rozhodně usnadnil život, nemluvě o tom, že můj počítač je mnohem čistší. Ještě jednou děkuji za skvělý produkt.
  review_7: Chci vám jen poděkovat za vývoj tak úžasného softwaru. Nedávno jsem použil Revo Uninstaller a IObit Uninstaller, až na to, že jejich použití nebylo tak příjemné. Revo Uninstaller by nevypsal všechny mé programy a IObit Uninstaller se jich zbavil příliš mnoho, což způsobilo další konflikty programů. Takže, ve zkratce... vzdal jsem se používání odinstalačních programů, dokud jsem si nestáhl GeekUninstaller. Doslova jste vytvořili něco mnohem lepšího než konkurence....A já vám za to chci jen poděkovat. Již jsem začal doporučovat váš produkt přátelům a rodině. Dobrá práce, kterou jste zde odvedli, pokračujte ve skvělé práci.
  review_8: Za ty roky jsem vyzkoušel tuny odinstalátorů. Geek Uninstaller je nejlepší odinstalátor, jaký jsem kdy viděl. Jednoduché, extrémně efektivní, snadné a zvládne to. Gratuluji.

