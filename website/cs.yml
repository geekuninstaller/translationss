  text_1: Jmenuji se Thomas Koen. Jako vývojář softwaru trávím spoustu času před obrazovkou počítače. A proto mi na svých softwarových nástrojích opravdu záleží. Jsem docela vybíravý a mám vyhraněné názory, jak by mé nástroje měly fungovat. Je pravděpodobné, že jste mi podobní.
